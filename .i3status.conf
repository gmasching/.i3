general {
        colors = true
        interval = 5
}

#order += "run_watch VPN"
#order += "wireless _first_"

#order += "run_watch DHCP"
#order += "ipv6"
order += "ethernet _first_"

#order += "battery 0"

order += "load"
order += "volume master"

order += "disk /"
order += "tztime local"


#wireless _first_ {
#        format_up = "W: (%quality at %essid) %ip"
#        format_down = "W: down"
#}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "Ethernet %ip at %speed"
        format_down = "no ethernet"
}

#battery 0 {
